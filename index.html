<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0"
    />
  
    <!-- #### stylesheets ####  -->
    <link rel="stylesheet" href="css/main.css" />
    <title>Awesome Books</title>
  </head>
  <body>
    <header>
        <h3 class="header-logo">Awsome Books</h3>
        <nav>
          <ul class="desktop-menu">
            <li ><a class="desktop-item" href="#">List</a></li>
            <li ><a class="desktop-item" href="#">Add new</a></li>
            <li ><a class="desktop-item" href="#">Contact</a></li>
          </ul>
        </nav>
    </header>
    <main>
      <h1 class="main-heading"> All Awesome Books</h1>
      <div class="container">
        </div>

        <div class="form-container">
          <hr>
          
        <h2>Add a new book</h2>
        <form class="form">
          <input placeholder="Title" class="title" required><br><br>
          <input placeholder="Author" class="author" required><br><br>
          <button type="submit" class="btn-add">Add</button>
        </form>
      </div>
    </main>

    <footer>
      <h3 class="copyright-heading">Awsome Books</h3>
      <p class="copyright-details">All Rights Reserved 2021</p>
    </footer>
    <script src="js/bookClass.js" type="module"></script>
  </body>
</html>
